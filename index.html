<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Digital Clock</title>
    <style>
        body {
            background-image: url('minecraft.webp'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .form-container {
            width: 300px;
            margin: 150px auto;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Blur effect behind the form */
            border-radius: 20px;
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Glass-like border */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            padding: 15px;
            border: none;
            border-radius: 20px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2); /* Glass input fields */
            backdrop-filter: blur(10px); /* Adds blur behind input fields */
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Adds a shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Slight border for glass effect */
            animation: slideIn 1.2s ease-in-out;
        }

        input:focus {
            border: 2px solid #4CAF50;
            outline: none; /* Remove default outline */
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3); /* Glass-like transparency */
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px); /* Adds blur to background behind button */
            border: 2px solid rgba(255, 255, 255, 0.5); /* Glass border effect */
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Glass reflection effect */
            animation: buttonGlow 2s infinite ease-in-out; /* Glowing button animation */
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.7);
            color: #000;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.98); /* Button press effect */
            background: rgba(255, 255, 255, 0.7);
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Glassy text effect */
            animation: fadeIn 1.5s ease-in-out; /* Title animation */
        }

        /* Glass digital clock styles */
        .clock {
    margin: 20px;
    padding: 20px;
    width: 250px;
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    font-size: 24px;
    font-weight: bold;
    color: white;
    animation: fadeIn 1.5s ease-in-out;

    /* Positioning to the left */
    position: absolute;
    top: 20px; /* Adjust as needed */
    left: 20px; /* Adjust as needed */
}

    </style>

    <script>
        // Update the clock every second
        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000); // Update every second
        window.onload = updateClock; // Initialize clock on page load

        function validateAge() {
            var dob = new Date(document.getElementById("dob").value);
            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear();
            var monthDifference = today.getMonth() - dob.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            if (age < 18) {
                alert("You must be at least 18 years old to submit this form.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<div class="clock" id="clock">--:--:--</div>

<div class="form-container">
    <h1>RABBY'S FORM</h1>
    <hr>
    <form action="/FIRST PAGE.html" onsubmit="return validateAge()">
        <label for="username">Username</label>
        <input type="text" placeholder="USERNAME" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="PASSWORD" id="password" required>

        <label for="email">Gmail Account</label>
        <input type="email" placeholder="ENTER GMAIL" id="email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <br /><br />
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
        <hr />
    </form>
</div>

</body>
</html>
